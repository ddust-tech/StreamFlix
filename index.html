<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix</title>
  <link rel="Icon" href="SF LOGO.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body">
  <header>
      <div class="logo">SF</div>
      <div>
        <div style="font-weight:800" class="slogo">StreamFlix</div>
      </div>
      <form action="signin.html">
      <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Stream unlimited movies, <br>TV shows, and more!</h1>
      <p>Starting at $5. Cancel anytime, no hassle.</p>
      <p>Ready to dive in? Enter your email to join or restart your membership today!</p>
      <div>
      <form class="email-form">
        <input type="email" placeholder="Email address" required>
        <button type="submit">Get Started</button>
      </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  </div>
</body>
</html>
