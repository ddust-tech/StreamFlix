<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.6">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="StreamFlix â€“ A Netflix-style web app built with HTML, CSS, and JS by Daniel Adebayo.">
  <meta name="author" content="Daniel Adebayo">
  <meta property="og:title" content="StreamFlix">
  <meta property="og:description" content="A Netflix-style web app project built from scratch.">
  <meta property="og:image" content="https://ddust-tech.github.io/StreamFlix/preview.jpg">
  <title>Login</title>
  <link rel="Icon" href="SF LOGO.jpg">
</head>
<style>
  *{padding: 0;margin: 0;box-sizing: border-box;}

body{background: url(SF\ background.jpeg);color: white;
  background-size: cover;background-repeat: no-repeat;overflow-x: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;}

.body{position: relative;}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}
header{padding: 5%;
    display: flex;}

.logo{
  width:70px;
  height:68px;
  border-radius:12px;
  display:grid;
  place-items:center;
  background:black;
  box-shadow:0 6px 20px;
  color:#09e51b;
  font-weight:800;
  font-size:40px;
  }

  .slogo{
    padding-top: 20px;padding-left: 10px;
  }

.sign-in-btn{
  background-color: #09e51b;
  color: white;
  height: 35px;
  width: 70px;
  font-size: 16px;
  font-weight: 500;
  font-family: 'Netflix Sans';
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 870px;
}

.hero{
    justify-self: center; font-size: 15px;max-width: 400px;
}

.hero span{
    font-size: 1.6rem;font-weight: 900; padding-left:  90px;
}

.login-form input {
    width: 300px; height: 35px;
    color: white;
    background: transparent;
    cursor: pointer; 
    max-width: 400px;
    width: 100%;
    font-size: 1rem;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;

}
.login-form button{
    background-color: #09e51b;
    color: white;
    height: 25px; 
    border: none; cursor: pointer;
    font-weight: 500;max-width: 400px;
    width: 100%;
    font-size: 1rem;
    padding: 5px;
    margin-top: 10px;
    border-radius: 6px
}
a{color: #09e51b;text-decoration: none;}
a:hover{color: white;}
.muted{color: white;padding-left: 40px;text-decoration: underline;}



</style>
<body>
    <div class="body">
    <header>
      <div class="logo">SF</div>
      <div>
        <div style="font-weight:800" class="slogo">StreamFlix</div>
      </div>
      <form action="signin.html">
      <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
    </header>
    <div class="hero">
      <span>Sign In</span>
      <form class="login-form">
        <input type="text" placeholder="Email or mobile number" required> <br>
        <input type="password" placeholder="password" required> <br>
        <button type="submit">Sign In</button>
      </form>
      <input type="checkbox" name="" id="" required>
      <label for="">Remember me</label> <br>
      <a href="#" class="muted">Forgot Password?</a> <br>
      <p>New to StreamFlix? <a href="index.html">Sign up now.</a></p>
    </div>
    </div>
</body>
</html>
